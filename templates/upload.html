<!doctype html>
<html lang="en">
{% load static %}
<head>
    <title>Subir Archivo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="{% static 'CSS/update_file_style.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/update_file.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/logout_style.css' %}" rel="stylesheet" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
            <div class="container-xl">
                <a class="navbar-brand" href="/home"><h4>Mineral Manager</h4></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-lg-auto">
                        <a class="nav-item nav-link" href="/home">Home</a>
                        <a class="nav-item nav-link" href="#">Trabajadores</a>
                        <a class="nav-item nav-link" href="#">Maquinaria</a>
                        <a class="nav-item nav-link" href="/pañol">Pañol</a>
                        <a class="nav-item nav-link" href="#">Bodega</a>
                        <a class="nav-item nav-link" href="#">Retiro de Artículo</a>
                        <a class="nav-item nav-link" href="#">Bodega a Artículo</a>
                        <a class="nav-item nav-link active" href="/upload">Subir Archivo</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card shadow-sm">
                <h3 class="card-header text-center">Subir Archivo</h3>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="drop_box mb-3">
                            <label for="formFileMultiple" class="form-label">Seleccione los archivos CSV para subir:</label>
                            <input type="file" name="file" accept=".csv" multiple required>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Subir Archivo</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <style>

    </style>
</body>
</html>
