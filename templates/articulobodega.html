<!doctype html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>articulobodega - Mineral Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="{% static 'CSS/index_style.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/logout_style.css' %}" rel="stylesheet" />
    <link href="{% static 'CSS/download_style.css' %}" rel="stylesheet" />
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
            <a class="navbar-brand" href="/home"><h4>Mineral Manager</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-lg-auto">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="/trabajadores">Trabajadores</a>
                    <a class="nav-item nav-link" href="/maquinaria">Maquinaria</a>
                    <a class="nav-item nav-link" href="/pañol">Pañol</a>
                    <a class="nav-item nav-link" href="/bodega">Bodega</a>
                    <a class="nav-item nav-link" href="/retiro">Retiro de Artículo</a>
                    <a class="nav-item nav-link active" href="/articulobodega">Bodega a Artículo</a>
                    <a class="nav-item nav-link" href="/upload">Subir Archivo</a>
                </div>
            </div>
        </div>
        <!-- Dropdown de usuario -->
        <style>
            .dropdown-item.text-danger:hover {
                color: white !important;
                background-color: red !important;
            }
        </style>
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user.username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li class="dropdown-header">
                    <strong>{{ request.user.username }}</strong><br>
                    <small>{{ request.user.email }}</small>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</header>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100" style="margin-top: -190px;">
        <div class="container text-center p-4" style="max-width: 500px; border: 1px solid #ccc; border-radius: 15px; background-color: #f8f9fa;">
            <h1 class="mb-4">Mover Artículos</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Registrar Movimiento</button>
            </form>
        </div>
    </div>
</body>
</html>
