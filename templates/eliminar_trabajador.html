<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Trabajador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Mensaje de confirmación -->
        <div class="alert alert-warning">
            <h4 class="alert-heading">¿Estás seguro que deseas eliminar a este trabajador?</h4>
            <p>Esta acción no se puede deshacer. Por favor, confirma tu decisión.</p>
        </div>

        <!-- Información del trabajador -->
        <div class="mb-4">
            <p><strong>RUT:</strong> {{ trabajador.rut }}</p>
            <p><strong>Nombre:</strong> {{ trabajador.nombre_trabajador }}</p>
        </div>

        <!-- Botones de acción -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'trabajadores' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
