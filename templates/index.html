<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin: 10px;
        }
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
            <a class="navbar-brand" href="/home"><h4>Mineral Manager</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-lg-auto">
                    <a class="nav-item nav-link active" href="/home">Home</a>
                    <a class="nav-item nav-link" href="/trabajadores">Trabajadores</a>
                    <a class="nav-item nav-link" href="/maquinaria">Maquinaria</a>
                    <a class="nav-item nav-link" href="/pañol">Pañol</a>
                    <a class="nav-item nav-link" href="/bodega">Bodega</a>
                    <a class="nav-item nav-link" href="#">Retiro de Artículo</a>
                    <a class="nav-item nav-link" href="/articulobodega">Bodega a Artículo</a>
                    <a class="nav-item nav-link" href="/upload">Subir Archivo</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user.username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li class="dropdown-header">
                    <strong>{{ request.user.username }}</strong><br>
                    <small>{{ request.user.email }}</small>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="container mt-5">
        <div class="row text-center">
          <div class="col-md-3">
            <button class="btn btn-primary">Horas Trabajadores</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success">Horas Maquinarias</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger">Maquinarias en Mantenimiento</button>
          </div>
          <div class="col-md-3">
            <a href="{% url 'generar_informe_pdf' %}" class="btn btn-warning">Descargar Informe</a>
          </div>
        </div>
      
        <div class="row mt-5">
          <div class="col-md-6">
            <h4>Horas Trabajadas (Trabajadores)</h4>
            <img src="data:image/png;base64,{{ chart_trabajadores }}" alt="Gráfico de Trabajadores" />
          </div>
          <div class="col-md-6">
            <h4>Horas Trabajadas (Maquinarias)</h4>
            <!-- Aquí se puede añadir otro gráfico similar -->
          </div>
        </div>
      </div>
      
   
      

    <script>
        // Gráfico de Trabajadores
        const trabajadoresCtx = document.getElementById('trabajadoresChart').getContext('2d');
        const trabajadoresData = {
            labels: {{ trabajadores_labels|safe }},
            datasets: [{
                label: 'Horas Trabajadas',
                data: {{ trabajadores_data|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };
        new Chart(trabajadoresCtx, {
            type: 'bar',
            data: trabajadoresData,
            options: { responsive: true }
        });
    
        // Gráfico de Maquinarias
        const maquinariasCtx = document.getElementById('maquinariasChart').getContext('2d');
        const maquinariasData = {
            labels: {{ maquinarias_labels|safe }},
            datasets: [{
                label: 'Horas Maquinarias',
                data: {{ maquinarias_data|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };
        new Chart(maquinariasCtx, {
            type: 'bar',
            data: maquinariasData,
            options: { responsive: true }
        });
    </script>
</body>
</html>
