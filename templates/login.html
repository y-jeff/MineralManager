<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <title>Inicio de Sesión - Mineral Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'CSS/login_style.css' %}" rel="stylesheet">
</head>
<body>

<div class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-8 col-md-10">
                <div class="bg-white shadow rounded login-container">
                    <div class="row">
                        <div class="col-md-6 text-center p-4 d-flex flex-column align-items-center justify-content-center logo-section">
                            <i class="fa fa-pickaxe"></i> <!-- Ícono de pico -->
                            <h2 class="mt-3">Mineral Manager</h2>
                        </div>
                        <div class="col-md-6 p-5">
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <h3 class="mb-4 text-center">Iniciar Sesión</h3>
                            <form method="POST" class="row g-4">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label>Usuario<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label>Contraseña<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                                    </div>
                                </div>
                                <div class="col-12 text-end">
                                    <a href="{% url 'password_reset' %}" class="text-primary">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
