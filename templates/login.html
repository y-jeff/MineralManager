<!doctype html>
<html lang="en">
    {% load static %}

    <head>
        <title>Iniciar Sesion en la cuenta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="slide navbar style.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        
        <!-- FontAwesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

        <link href="{% static 'CSS/login_style.css' %}" rel="stylesheet" />

        <link href="{% static 'CSS/detail_style_login.css' %}" rel="stylesheet" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        
        <main>
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">Iniciar Sesion</div>
                    <div class="title signup">Crear Cuenta</div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Iniciar Sesion</label>
                        <label for="signup" class="slide signup">Crear Cuenta</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <!-- Formulario de Iniciar Sesión -->
                        <form action="{% url 'login_signup' %}" method="post" class="login">
                            {% csrf_token %}
                            <div class="field">
                                <input type="text" id="login" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="field">
                                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                                <span class="toggle-password" onclick="togglePassword('password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Iniciar Sesión">
                            </div>
                            <div style="text-align: center; margin-top: 10px;">
                                <a href="password_reset/" style="color: #007bff; text-decoration: none;">¿Olvidaste la contraseña?</a>
                            </div>                            
                            <div class="signup-link">¿No tienes cuenta? <br>
                                <a href="#" onclick="document.getElementById('signup').checked = true;">Crea una cuenta ahora!</a>
                            </div>
                        </form>

                        <!-- Formulario de Crear Cuenta -->
                        <form action="{% url 'login_signup' %}" method="post">
                            {% csrf_token %}
                            <div class="field">
                                <input type="text" id="signup-username" name="username" placeholder="Usuario" required>
                            </div>
                            <div class="field">
                                <input type="email" id="signup-email" name="email" placeholder="Correo" required>
                            </div>
                            <div class="field">
                                <input type="password" id="signup-password" name="password" placeholder="Contraseña" required>
                                <span class="toggle-password" onclick="togglePassword('signup-password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="field">
                                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                                <span class="toggle-password" onclick="togglePassword('signup-confirm-password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Crear Cuenta">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
            
        <script src="{% static 'JScript/login_jscript.js' %}"></script>

        <!-- Script para alternar la visibilidad de la contraseña -->
        <script src="{% static 'JScript/eye_psswrd_login.js' %}"></script>
    </body>
</html>
