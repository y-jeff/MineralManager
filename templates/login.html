<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <title>Inicio de Sesión - Mineral Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'CSS/login_style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Título en la parte superior -->
        <div class="login-header">
            <i class="fa fa-pickaxe fa-3x" style="color: #3498db;"></i>
            <h1>Mineral Manager</h1>
        </div>
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Ingresa tu usuario"
                >
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Ingresa tu contraseña"
                >
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <!-- Opciones adicionales -->
        <div class="additional-options">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
